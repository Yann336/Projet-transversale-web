<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <script>
        function verifierMotsDePasse() {
            const mdp1 = document.getElementById("password").value;
            const mdp2 = document.getElementById("confirm_password").value;

            if (mdp1 !== mdp2) {
                alert("Les mots de passe ne correspondent pas !");
                return false;
            }
            return true;
        }
    </script>
</head>

<body>
    <h1>Inscription</h1>

    <!-- FORMULAIRE 1 -->
    <form style="border: 2px solid #000; padding: 20px; width: 300px;" action="" method="post">

        <label for="fname">Prénom :</label><br>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Nom de famille :</label><br>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="email">Email :</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="phone">Numéro de téléphone :</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}"><br><br>

        <input type="radio" id="particulier" name="client" value="particulier">
        <label for="particulier">Particulier</label><br>

        <input type="radio" id="affaire" name="client" value="affaire">
        <label for="affaire">Affaire</label><br>
    </form>

    <br>

    <!-- FORMULAIRE 2 -->
    <form style="border: 2px solid #000; padding: 20px; width: 300px;" action="" method="post">

        <label for="adress">Adresse :</label><br>
        <input type="text" id="adress" name="adress"><br><br>

        <label for="city">Ville :</label><br>
        <input type="text" id="city" name="city"><br><br>

        <label for="country">Pays :</label><br>
        <input type="text" id="country" name="country"><br><br>

        <label for="postal">Code postal :</label><br>
        <input type="number" id="postal" name="postal"><br><br>
    </form>

    <br>

    <!-- FORMULAIRE 3 -->
    <form style="border: 2px solid #000; padding: 20px; width: 300px;" action="" method="post"
        onsubmit="return verifierMotsDePasse()">

        <label>Mot de passe :</label><br>
        <input type="password" id="password" required><br><br>

        <label>Confirmer le mot de passe :</label><br>
        <input type="password" id="confirm_password" required><br><br>

        <input type="submit" value="Valider">
    </form>

</body>

</html>
